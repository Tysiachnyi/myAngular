<div *ngIf="posts$ | async as posts; else loading">
  <div class="col s12 m12" *ngFor="let post of posts">
    <div class="center-align card-panel">
      <div class="card-content">
      <span class="card-title">{{post.title}}</span>
      <p>{{post.body}}</p>
      <small>{{post.id}}</small>
      </div>
    </div>
  </div>
</div>
<ng-template #loading>
  <p class="text-center">Posts loading...</p>
</ng-template>
