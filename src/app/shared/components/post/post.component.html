<div class="col s12 m12">
  <a style="color: black" [routerLink]="['/Posts', post.id]">
  <div class="center-align card-panel touch">
    <div class="card-content">
    <span class="card-title">{{post.title}}</span>
      <div><small>{{post.date | date:'dd.MM.yyyy'}}</small></div>
      <div><small>{{post.author}}</small></div>
    </div>
  </div>
</a>
</div>
